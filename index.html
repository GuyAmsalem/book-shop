<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header>
        <h1>Books-Shop-Project</h1>
    </header>

    <div class="container">
        <table class="books-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Cover-Image</th>
                </tr>
            </thead>
            <tbody class="books-list">

            </tbody>
        </table>
    </div>
    <div class="new-book">
        <h2>Add Book</h2>
        <input placeholder="Book name" type="text" class="txt-name">
        <input placeholder="Book Price" type="number" class="txt-price">
        <button onclick="onAddBook()">Add New Book</button>
    </div>
    <div class="update-book" hidden>
        <h2>Edit Book</h2>
        <input placeholder="Book name" type="text" class="txt-name" data-id="">
        <input placeholder="Book Price" type="text" class="txt-price">
        <button onclick="onSaveBook()">Save</button>
    </div>

    <section class="modal" hidden>
        <button onclick="onCloseModal()">x</button>
        <h2>Book Details</h2>
        <div class="image-container"></div>
        <h3></h3>
        <p></p>
        <h4></h4>
        <div class="btn-container"></div>
    </section>

    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
